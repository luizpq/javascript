<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div#area{
            display: flex;
            align-items: center;
            justify-content: center;

            background-color: rgb(12, 145, 12);
            color: white;
            font-size: 20px;
            width: 200px;
            height: 200px;     
        }

        div#area:hover{
            cursor: pointer;
        } 
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>

    <script>
        var a = window.document.querySelector('div#area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.backgroundColor = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou!'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.backgroundColor = 'green'
        }
    </script>
</body>
</html>
