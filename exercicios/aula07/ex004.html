<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('Qual é o seu nome?')
        document.write(`Seu nome tem ${nome.length} letras!<br>`)
        document.write(`Seu nome em letras Maiúsculas é ${nome.toLocaleUpperCase()}<br>`)
        document.write(`E o seu nome em letras minúsculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
